<div data-braintree-id="loading-container" class="braintree-loader__container">
  <div data-braintree-id="loading-indicator" class="braintree-loader__indicator">
    <svg width="14" height="16" class="braintree-loader__lock">
      <use xlink:href="#iconLockLoader"></use>
    </svg>
  </div>
</div>

<div class="braintree-dropin braintree-hidden">
  <div class="braintree-sheet__container">
    <div data-braintree-id="completed" class="braintree-completed">
      <div data-braintree-id="completed-label" class="braintree-heading">{{payingWith}}
      </div>
      <div data-braintree-id="completed-container">
      </div>
    </div>
    <div data-braintree-id="paypal" class="braintree-paypal braintree-sheet">
      <div class="braintree-sheet__header">
        <div class="braintree-sheet__logo--header">
          <svg height="28" width="48">
            <use xlink:href="#logoPayPal"></use>
          </svg>
        </div>
        <label class="braintree-sheet__label" for="">{{PayPal}}</label>
      </div>
      <div class="braintree-sheet__content--button">
        <div data-braintree-id="paypal-button"></div>
      </div>
    </div>
    <div data-braintree-id="pay-with-card" class="braintree-pay-with-card braintree-form braintree-sheet">
      <div class="braintree-sheet__header">
        <div class="braintree-sheet__logo--header">
          <svg height="28" width="48">
            <use xlink:href="#iconCardFront"></use>
          </svg>
        </div>
        <label class="braintree-sheet__label" for="">{{payWithCard}}</label>
        <div data-braintree-id="card-view-icons" class="braintree-sheet__icons"></div>
      </div>
      <div class="braintree-sheet__content--form">
        <div class="braintree-form__field-group">
          <label class="braintree-form__label">{{cardNumberLabel}}</label>
          <div class="braintree-form__field">
            <div class="braintree-form-number braintree-form__hosted-field"></div>
            <div data-braintree-id="card-number-icon" class="braintree-form__icon braintree-hidden">
              <svg height="28" width="48" class="braintree-icon-card">
                <use data-braintree-id="card-number-icon-svg" xlink:href="#iconCardFront"></use>
              </svg>
            </div>
          </div>
          <div data-braintree-id="number-inline-error" class="braintree-inline-error braintree-hidden"></div>
        </div>

        <div class="braintree-form__flexible-fields">
          <div class="braintree-form__field-group">
            <label class="braintree-form__label">{{expirationDateLabel}}
              <span class="braintree-form__descriptor">{{expirationDateLabelSubheading}}</span>
            </label>
            <div class="braintree-form__field">
              <div class="braintree-form__hosted-field braintree-form-expiration"></div>
            </div>

            <div data-braintree-id="expiration-date-inline-error" class="braintree-inline-error braintree-hidden"></div>
          </div>

          <div data-braintree-id="cvv-container" class="braintree-form__field-group">
            <label class="braintree-form__label">{{cvvLabel}}
              <span data-braintree-id="cvv-label-descriptor" class="braintree-form__descriptor">{{cvvThreeDigitLabelSubheading}}</span>
            </label>
            <div class="braintree-form__field">
              <div class="braintree-form__hosted-field braintree-form-cvv"></div>
              <div data-braintree-id="cvv-icon" class="braintree-form__icon braintree-hidden">
                <svg height="28" width="48" class="braintree-icon-card">
                  <use data-braintree-id="cvv-icon-svg" xlink:href="#iconCVVBack"></use>
                </svg>
              </div>
            </div>
            <div data-braintree-id="cvv-inline-error" class="braintree-inline-error braintree-hidden"></div>
          </div>

          <div data-braintree-id="postal-code-container" class="braintree-form__field-group">

            <div class="braintree-form__field">
              <label class="braintree-form__label">{{postalCodeLabel}}</label>
              <div class="braintree-form__hosted-field braintree-form-postal-code"></div>
            </div>
            <div data-braintree-id="postal-code-inline-error" class="braintree-inline-error braintree-hidden"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div data-braintree-id="payment-options" class="braintree-payment-options">
    <div data-braintree-id="choose-a-way-to-pay" class="braintree-heading">{{chooseAWayToPay}}</div>
    <div data-braintree-id="other-ways-to-pay" class="braintree-heading">{{otherWaysToPay}}</div>
    <div data-braintree-id="payment-options-container" class="braintree-options-list"></div>
  </div>
  <div data-braintree-id="additional-options" class="braintree-additional-options braintree-hidden">
    <span class="u-underline">{{chooseAnotherWayToPay}}</span>
  </div>
</div>
