<div data-braintree-id="loading-container" class="braintree-dropin__loading-container">
  <div data-braintree-id="loading-indicator" class="braintree-dropin__loading-indicator">
    <svg width="14" height="16" class="braintree-dropin__icon--lock">
      <use xlink:href="#iconLockLoader"></use>
    </svg>
  </div>
</div>

<div class="braintree-dropin braintree-dropin__hide">
  <div class="braintree-dropin__sheet-area">
    <div data-braintree-id="completed" class="braintree-container--vault braintree-dropin__completed">
      <div data-braintree-id="braintree-dropin__completed-label" class="braintree-exposed__title">{{payingWith}}
      </div>
      <div data-braintree-id="completed-container">
      </div>
    </div>
    <div data-braintree-id="pay-with-card" class="braintree-dropin__sheet braintree-dropin__pay-with-card braintree-dropin__form">
      <div data-braintree-id="card-view-icons"></div>
      <div class="braintree-dropin__form-card-field">
        <label class="braintree-dropin__form-label braintree-dropin__form-label--relative">{{cardNumberLabel}}
          <div class="braintree-dropin__form-fields braintree-dropin__form-fields--hosted braintree-dropin__form-number">
            <div data-braintree-id="card-number-icon" class="braintree-dropin__form-icon--absolute braintree-dropin__hide">
              <svg height="28" width="48" class="braintree-dropin__icon-card">
                  <use data-braintree-id="card-number-icon-svg" xlink:href="#iconCardFront"></use>
              </svg>
            </div>
          </div>
        </label>
        <div data-braintree-id="number-inline-error" class="braintree-dropin__form-inline-error braintree-dropin__display--none"></div>
      </div>

      <div class="braintree-dropin__form-card-field">
        <label class="braintree-dropin__form-label">{{expirationDateLabel}}
          <span class="braintree-form__descriptor">{{expirationDateLabelSubheading}}</span>
          <div class="braintree-dropin__form-fields braintree-dropin__form-fields--hosted braintree-dropin__form-expiration"></div>
        </label>
        <div data-braintree-id="expiration-date-inline-error" class="braintree-dropin__form-inline-error braintree-dropin__display--none"></div>
      </div>

      <div data-braintree-id="cvv-container" class="braintree-dropin__form-card-field">
        <label class="braintree-dropin__form-label braintree-dropin__form-label--relative">{{cvvLabel}}
          <span data-braintree-id="cvv-label-descriptor" class="braintree-form__descriptor">{{cvvThreeDigitLabelSubheading}}</span>
          <div class="braintree-dropin__form-fields braintree-dropin__form-fields--hosted braintree-dropin__form-cvv"></div>
            <div data-braintree-id="cvv-icon" class="braintree-dropin__form-icon--absolute braintree-dropin__hide">
              <svg height="28" width="48" class="braintree-dropin__icon-card">
                  <use data-braintree-id="cvv-icon-svg" xlink:href="#iconCVVBack"></use>
              </svg>
            </div>
        </label>
        <div data-braintree-id="cvv-inline-error" class="braintree-dropin__form-inline-error braintree-dropin__display--none"></div>
      </div>

      <div data-braintree-id="postal-code-container" class="braintree-dropin__form-card-field">
        <label class="braintree-dropin__form-label">{{postalCodeLabel}}
          <div class="braintree-dropin__form-fields braintree-dropin__form-fields--hosted braintree-dropin__form-postal-code"></div>
        </label>
        <div data-braintree-id="postal-code-inline-error" class="braintree-dropin__form-inline-error braintree-dropin__display--none"></div>
      </div>
    </div>
  </div>
	<div data-braintree-id="additional-options" class="braintree-additional-options braintree-dropin__display--none">
    <span class="u-underline">{{changePaymentMethod}}</span>
	</div>
</div>
